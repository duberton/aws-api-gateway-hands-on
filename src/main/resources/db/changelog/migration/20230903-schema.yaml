databaseChangeLog:
  - changeSet:
      id: 1
      author: duberton
      changes:
        - createTable:
            tableName: band
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: genre
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: members
                  type: varchar[]