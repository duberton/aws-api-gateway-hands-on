name: Back-end CI/CD/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  pipeline:
    name: Build, publish and rollout
    runs-on: ubuntu-latest

    steps:
      - name: Clone source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'
          cache: 'maven'
      - name: Maven build
        run: mvn -B package --file pom.xml

